name: running_historian
description: "Беговой гид для бегунов"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Карты и геоданные
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^11.1.0

  # Хранение и кэширование
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  path: ^1.8.2

  # Аудио и TTS
  just_audio: ^0.9.46
  flutter_tts: ^4.2.3

  # Сеть
  http: ^1.2.0

  # Фоновые сервисы
  flutter_background_service: ^5.0.5
  flutter_background_service_android: ^6.0.3

  # Разрешения и настройки
  permission_handler: ^11.0.1
  app_settings: ^5.1.1

  # UI/UX
  flutter_animate: ^4.5.2
  smooth_page_indicator: ^1.0.1

  # Утилиты
  crypto: ^3.0.3
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/music.mp3